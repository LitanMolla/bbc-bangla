<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBC Bangla - Best online news publisher in bangladesh</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@100..900&display=swap"
        rel="stylesheet">
    <!-- Taiwilwind and daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="font-[Noto_Serif_Bengali] bg-gray-100 min-h-screen">

    <header class="bg-red-600 py-5">
        <div class="max-w-7xl px-4 md:px-6 lg:px-8 mx-auto">
            <a href="#">
                <img class="invert" src="./logo.svg" alt="Logo">
            </a>
        </div>
    </header>
    <!-- Navbar -->
    <section class="bg-white">
        <nav class="max-w-7xl px-4 md:px-6 lg:px-8 mx-auto">
            <ul id="category_container" class="flex gap-2">
                <!--  -->
            </ul>
        </nav>
    </section>
    <main class="max-w-7xl px-4 md:px-6 lg:px-8 mx-auto">
        <div class="flex flex-col sm:flex-row gap-4">
            <div class="sm:w-1/2 md:w-2/3">
                <div id="loading" class="text-center py-10">
                    <span class="loading loading-dots loading-xl scale-150"></span>
                </div>
                <div id="news_card_container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-4">
                    <!--  -->
                    <!-- End -->
                </div>
            </div>
            <div class="sm:w-1/2 md:w-1/3 shadow shadow-gray-300 mt-4">
                <div class="">
                    <div
                        class="bg-red-600 text-center text-gray-100 text-xl py-2 mb-5 flex justify-between items-center px-2">
                        <h3>বুকমার্ক</h3>
                        <p>মোটঃ <span id="total_bookmark">0</span></p>
                    </div>
                    <div id="bookmark_container" class="space-y-5">
                        <!--  -->

                        <!-- End -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Open the modal using ID.showModal() method -->
        <dialog id="my_modal_1" class="modal">
            <div class="modal-box">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">বন্ধ করুন</button>
                </form>
                <div id="details_container" class="">

                </div>
                <div class="modal-action">

                </div>
            </div>
        </dialog>

    </main>
    <!-- js file connect -->
    <script src="./app.js"></script>
</body>

</html>
